# exclude: [misc]

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      read_time: true
      layout: single
      author_profile: true
      share: false
      related: true
  - scope:
      path: "assets/images"
    values:
      image: true
  - scope:
      path: "assets/files"
    values:
        image: true
