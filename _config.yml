# Reading Files
include:
  - _pages
  - _redirects
exclude:
  - "*.sublime-project"
  - "*.sublime-workspace"
  - vendor
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - assets/js/plugins
  - assets/js/_main.js
  - assets/js/vendor
  - Capfile
  - CHANGELOG
  - config
  - Gruntfile.js
  - gulpfile.js
  - LICENSE
  - log
  - node_modules
  - package.json
  - Rakefile
  - README
  - tmp
  - Gemfile
  - Gemfile.lock
  - /docs # ignore Minimal Mistakes /docs
  - /test # ignore Minimal Mistakes /test
  - /misc
keep_files:
  - .git
  - .svn
encoding: "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"


# Conversion
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false

# Analytics
analytics:
  provider               : google-gtag # false (default), "google", "google-universal", "google-gtag", "custom"
  google:
    tracking_id          : UA-121620384-1

# google_site_verification: 1090wZmdhUfoCKnEqVFawGTa6AKwbN_vmrw-H6Y7aSE
# bing_site_verification: 33DDEA42FFE3F60411C72F8B34B31973

# Markdown Processing
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false

# Sass/SCSS
sass:
  sass_dir: _sass
  style: compressed # http://sass-lang.com/documentation/file.SASS_REFERENCE.html#output_style


# Outputting
permalink: pretty
paginate: 5 # amount of posts to show
paginate_path: /page:num/
timezone: Asia/Hong_Kong

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

future: true

# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-typogrify
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - premonition

# mimic GitHub Pages with --safe
whitelist:
  - jekyll-paginate
  - jekyll-typogrify
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - premonition

# HTML Compression
# - http://jch.penibelst.de/
compress_html:
  clippings: all
  ignore:
    envs: development

