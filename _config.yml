theme: minimal-mistakes-jekyll
repository: jamesstout/jamesstout.github.io
minimal_mistakes_skin: "mint" # "air", "aqua", "contrast", "dark", "dirt", "neon", "mint", "plum" "sunrise"
name: &NAME "stouty.xyz"
title: *NAME
title_separator: "|"
description: "James Stout. CTO. iOS. Web developer. Flatliner. Tech, crypto, comedy, Hong Kong, #hcafc, smashing telly and, of course, the weather."
url: "https://stouty.xyz"

search: true
# search_provider: lunr
show_dir_listing: false

search_provider: algolia

algolia:
  application_id         : TE1537XNZ4
  index_name             : stouty.xyz
  search_only_api_key    : c3967c693f4a1d3ca8ed221f259c6a5f
  powered_by             : true
  files_to_exclude       :
    - categories/*.html
    - tags/*.html
    - year-archive/*.html
    - page*/*.html
    - page*/
    - piwik/
    - year-archive/
    - tags/
    - categories/
    - index.html
    - 404.html
